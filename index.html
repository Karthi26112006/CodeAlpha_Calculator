<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <header>Simple Calculator</header>
        <input type="text" id="display" disabled>
        <div>
            <button onclick="append('.')" class="buttons">.</button>
            <button onclick="append('*(')" class="buttons">(</button>
            <button onclick="append(')')" class="buttons">)</button>
            <button onclick="append('/')" class="buttons">/</button><br>

            <button onclick="append('7')" class="buttons">7</button>
            <button onclick="append('8')" class="buttons">8</button>
            <button onclick="append('9')" class="buttons">9</button>
            <button onclick="append('*')" class="buttons">X</button><br>

            <button onclick="append('4')" class="buttons">4</button>
            <button onclick="append('5')" class="buttons">5</button>
            <button onclick="append('6')" class="buttons">6</button>
            <button onclick="append('-')" class="buttons">-</button><br>

            <button onclick="append('1')" class="buttons">1</button>
            <button onclick="append('2')" class="buttons">2</button>
            <button onclick="append('3')" class="buttons">3</button>
            <button onclick="append('+')" class="buttons">+</button><br>    

            <button onclick="clearDisplay()" id="clear">C</button>
            <button onclick="append('0')" class="buttons">0</button>
            <button onclick="calculate()" class="buttons">=</button><br>
        </div>
    <footer>
        Created By Karthi
    </footer>
    </div>
    <script src="main.js">
    </script>
</body>
</html>
